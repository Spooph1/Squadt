<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up</title>
	<link rel="stylesheet" href="css/signup.css">
	<!-- font -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
</head>

<body>
	<main>
		<div class="container-wrapper">
			<div class="picture-fitness">
				<img src="img/signupPicture.svg" alt="">
			</div>
			<div class="formular-wrapper">
				<div class="formular-header">
					<h1>Sign up</h1>
					<h3>Some motivating words for signing up</h3>
					<a href="SemesterGruppe.html"><img src="img/close.png" alt=""></a>
				</div>
					<div class="formular">
						<div class="firstName">
							<label>first name</label>
							<input class="text-input" type="text" name="firstName">
						</div>
						<div class="secondName">
							<label>second name</label>
							<input class="text-input" type="text" name="secondName">
						</div>
						<div class="birthday">
							<label>birthday</label>
							<input class="text-input" type="text" name="birthday">
						</div>
						<div class="gender">
							<label>gender</label>
							<input class="text-input" type="text" name="gender">
						</div>
						<div class="email">
							<label>Email</label>
							<input class="text-input" type="text" name="email">
						</div>
						<div class="phoneNumber">
							<label>phone number</label>
							<input class="text-input" type="text" name="phoneNumber">
						</div>
						<div class="gym">
							<label>primary gym</label>
							<input class="text-input" type="text" name="gym">
						</div>
						<div class="goal">
							<label>current primary goal</label>
							<input class="text-input" type="text" name="goal">
						</div>
					</div>
				<div class="formular-footer">
					<h3>Click here when you are done</h3>
					<img src="img/forward.svg" alt="no image">
				</div>

				<div class="signedUp"></div>
			</div>
		</div>
	</main>
	<script src="jquery/jquery.js" ></script>
	<script>
		$(()=> {
			var footerButton = $(".formular-footer");
			$(footerButton).click(()=>{
				$(".formular").fadeOut();
				$(".picture-fitness").css("z-index","10");
				$(".formular-wrapper").css("background-color", "var(--main-orange-color)");
				$(".formular-wrapper h1").css("color", "white").text("Welcome!");
				$(".formular-header h3").css("color", "var(--h2-color)").text("You have joined our community!");
				$(".formular-footer").fadeOut();
				setTimeout(()=>{
					window.location.href = "SemesterGruppe.html";
				}, 2000);
			})
		});
	</script>
</body>
</html>
