<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up</title>
	<link rel="stylesheet" href="css/signup.css">

	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css">

	<!-- font -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
</head>

<body>
	<main>
		<div class="container-wrapper">
			<div class="picture-fitness">
				<img src="img/signupPicture.svg" alt="">
			</div>
			<div class="formular-wrapper">
				<div class="formular-header">
					<h1 class="logIn">Log In</h1>
					<h1 class="signUp h1-hover">Sign up</h1>
					<a href="SemesterGruppe.html"><img src="img/close.png" alt=""></a>
				</div>
				<div class="formular">
					<table class="logIn-formular">
						<tr>
							<td>
								<label>email</label>
								<input type="text" name="email">
							</td>
							<td>
								<label>password</label>
								<input type="password" name="password">
							</td>
						</tr>
					</table>

					<table class="signUp-formular">
						<tr>
							<td>
								<label>first name</label>
								<input type="text" name="firstName">
							</td>
							<td>
								<label>second name</label>
								<input type="text" name="secondName">
							</td>
						</tr>
						<tr>
							<td>
								<label>password</label>
								<input type="password" name="password">
							</td>
							<td>
								<label>Repeat password</label>
								<input type="password" name="repeatPassword">
							</td>
						</tr>
						<tr>
							<td>
								<label>birthday</label>
								<input type="text" name="birthday">
							</td>
							<td>
								<label>gender</label>
								<select name="gender" class="chosen">
									<option>Female</option>
									<option>Male</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>
								<label>Email</label>
								<input type="text" name="email">
							</td>
							<td>
								<label>phone number</label>
								<input type="text" name="phoneNumber">
							</td>
						</tr>
						<tr>
							<td>
								<label>primary gym</label>
								<select name="gym" class="chosen">
									<option>Sats Nyborgvej</option>
									<option>Go2Fitness</option>
									<option>Fitness World</option>
								</select>
							</td>
							<td>
								<label>current primary goal</label>
								<select name="goal" class="chosen">
									<option>Loose weight</option>
									<option>Build muscle</option>
									<option>Better condition</option>
								</select>
							</td>
						</tr>
					</table>
				</div>
				<div class="formular-footer">
					<h3>Click here when you are done</h3>
					<img src="img/forward.svg" alt="no image">
				</div>
			</div>
		</div>
	</main>
	
	<script>
		$(()=> {
			$(".chosen").chosen();
			var chosenValue = $(".chosen").val();
			console.log(chosenValue);
			$( 'select.chosen' ).on( 'change', function() {
				console.log( $( this ).val() );
			} );

			$(".signUp").click(()=>{
				$('select').chosen( { width: '100%' } );
				$(".logIn-formular").css("display", "none");
				$(".signUp-formular").css("display", "inline-block");
			})
			$(".logIn").click(()=>{
				$(".signUp-formular").css("display", "none");
				$(".logIn-formular").css("display", "inline-block");
			})
			
			$(".formular-footer").click(()=>{
				$(".formular").fadeOut();
				$(".picture-fitness").animate({width: "100%"});
				setTimeout(()=>{
					window.location.href = "SemesterGruppe.html";
				}, 1000);
			})
		});
	</script>
</body>
</html>
